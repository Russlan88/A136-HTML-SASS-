<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Инфоструктура</title>

    <!-- Bootstrap css cdn -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section>
      <div class="row">
        <div class="A136-map col-lg-7 col-md-6 col-sm-12 col-xs-12"></div>
        <div class="main-content col-lg-5 col-md-6 col sm-12 col-xs-12 pl-5">
          <h1
            class="main-content main-title main-title_title col-md-12 pl-5 pt-5 mt-5"
          >
            Поряд розташовано
          </h1>

          <!-- Radio button selectors -->
          <form action="" class="ml-5 mt-5 pt-4">
            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-1"
                name="materialExampleRadios"
                checked
              />
              <label class="form-check-label" for="choice__radio-1"
                >Кафе і ресторани</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-2"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-2"
                >Шоппінг</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-3"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-3"
                >Освітні заклади</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-4"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-4"
                >Спорт</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-5"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-5">
                Парки</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-6"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-6">
                Медичні центри</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-7"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-7"
                >Громадський транспорт</label
              >
            </div>

            <div class="form-check pl-0">
              <input
                type="radio"
                class="form-check-input"
                id="choice__radio-8"
                name="materialExampleRadios"
              />
              <label class="form-check-label" for="choice__radio-8">
                Метро</label
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
